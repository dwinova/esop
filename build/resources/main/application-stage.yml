log:
  config:
    path: ${LOG_STORE_PATH:/home/sotatek/esop/logs}
server:
  port: 8080
spring:
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      username: ${REDIS_USER_NAME:}
      password: ${REDIS_PASSWORD:password}
      database: ${REDIS_DATABASE:0}
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/esop}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 10
      max-lifetime: 1800000
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        show_sql: false
    show-sql: true
    generate-ddl: false
    open-in-view: false
  main:
    banner-mode: log
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
esop:
  security:
    aes256:
      password: ${AES_256_PASSWORD:b8c95ca31a2e452e6069ae6135167a1eb2c5a40a76ad802c130e3dec124f5312}
      salt: ${AES_256_SALT:5b9917a3eea01f7d24be1b326ef1cc30627516a3be9460911f0bd33ecca4a053}
  jwt:
    secret: ${JWT_SECRET:}
