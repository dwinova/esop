# ============================================
# COMPLETE CONFIGURATION FOR SECURE FILE MODULE
# Add these to your application-local.yml and application-stage.yml
# ============================================

spring:
  servlet:
    multipart:
      max-file-size: 50MB      # Maximum file size
      max-request-size: 50MB   # Maximum request size

# ============================================
# VAULT CONFIGURATION
# ============================================
vault:
  uri: ${VAULT_URI:http://localhost:8200}
  token: ${VAULT_TOKEN:root}
  transit:
    enabled: true
    key-name: ${VAULT_KEY_NAME:aes256-key}

# ============================================
# MINIO CONFIGURATION
# ============================================
minio:
  url: ${MINIO_URL:http://localhost:9001}
  access-key: ${MINIO_ACCESS_KEY:aws_access_key_id}
  secret-key: ${MINIO_SECRET_KEY:aws_secret_access_key}
  bucket: ${MINIO_BUCKET:sensitive-data}

