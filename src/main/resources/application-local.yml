log:
  config:
    path: ${LOG_STORE_PATH:./logs}
server:
  port: 8080
spring:
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      username: ${REDIS_USER_NAME:}
      password: ${REDIS_PASSWORD:password}
      database: ${REDIS_DATABASE:0}
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/esop}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
    hikari:
      connection-timeout: 10000
      maximum-pool-size: 10
      max-lifetime: 1800000
  flyway:
    enabled: false
  jpa:
    properties:
      hibernate:
        show_sql: false
    show-sql: true
    generate-ddl: false
    open-in-view: false
  main:
    banner-mode: console
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
esop:
  security:
    aes256:
      password: ${AES_256_PASSWORD:53c9aeb6144387df65e49f9480d43e253f88d21203240013eeb86bd085fff30f}
      salt: ${AES_256_SALT:b8f0a21a66972a4029543349ad78eaa403954cfaa9f767258ce79ac589cf2026}
  jwt:
    secret: ${JWT_SECRET:}
